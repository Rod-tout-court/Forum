<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Page de Base</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="nouveau_fil.css">
    </head>

    <body>
        <div id="bandeau">
            <h1><a id="titre" href="./base.html">Forum</a></h1>
            <div class="container" id="c_connexion"><a href="connexion.html" class="bouton" id="connexion">connexion</a></div>
            <div class="container" id="c_inscription"><a href="inscription.html" class="bouton" id="inscription">inscription</a></div>  
            <hr id="barre">

        <div id="contenue">
            <form method="post">
                <div>
                    <input type="radio" name="identite" id="ID" onchange="tc.disable" value="public" checked> Publier sous mon nom <br>
                    <input type="radio" name="identite" id="ID"  onchange="tc.enable" value="anon"> Anonyme<br>
                    <label for="tc">tripcode: </label><input type="text" name="tripcode" id="tc" disabled>
                    <!-- Ajouter le tripcode en cas de publication anonyme -->
                </div>
                <div id="div_message">
                    <label for="message">Message</label><br>
                    <textarea name="msg" id="message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>

    </body>
</html>
